<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FahadNews.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f4f4f4;
  --card: #ffffff;
  --text: #000000;
  --sidebar: #0b1c2d;
  --header-bg: #0b1c2d;
  --header-text: #ffffff;
}
#title::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background: #007bff;
  margin-top: 8px;
  font-style: italic;
}


body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #ffffff;
  --sidebar: #000000;
  --header-bg: #ffffff;
  --header-text: #000000;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: var(--header-bg);
  color: var(--header-text);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 700;
  font-family: 'Playfair Display', serif;
  z-index: 1200;
}

/* HEADER MENU BUTTON */
.header-menu {
  position: absolute;
  left: 15px;
  width: 42px;
  height: 42px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 22px;
  transition: background 0.2s ease;
}

.header-menu:hover {
  background: rgba(255,255,255,0.3);
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--sidebar);
  color: white;
  padding: 20px;
  position: fixed;
  top: 60px;
  left: 0;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Inter', sans-serif;
}

.sidebar.open {
  transform: translateX(0);
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 20px;
}

.sidebar button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border: none;
  border-radius: 6px;
  background: #1c3b5a;
  color: white;
  cursor: pointer;
  font-size: 14px;
}

.sidebar button:hover {
  background: #2b5c88;
}

.dark-btn {
  background: #444 !important;
}

/* MAIN */
.main {
  padding: 20px;
  padding-top: 90px;
}

.news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.news-card {
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.news-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.news-content {
  padding: 15px;
}

.news-content h3 {
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  font-size: 17px;
}

.news-content p {
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  opacity: 0.85;
}

.news-content a {
  text-decoration: none;
  color: #007bff;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <div class="header-menu" id="menuBtn">‚ò∞</div>
  FahadNews.com
</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h2>üì∞ Dashboard</h2>
  <button style="font-style: italic;" onclick="loadUSA()">USA News</button>
  <button onclick="loadWorld()">üåç World News</button>
  <button onclick="loadSearch('football')">‚öΩ Football</button>
  <button onclick="loadSearch('ufc')">ü•ä UFC</button>
  <button onclick="loadSearch('wwe')">ü§º WWE</button>
  <button onclick="loadSearch('technology')">üíª Technology</button>
  <button onclick="loadSearch('business')">üíº Business</button>
  <button class="dark-btn" onclick="toggleDark()">üåô Dark Mode</button>
</div>

<!-- MAIN -->
<div class="main">
  <h1 id="title">Latest News</h1>
  <div class="news-grid" id="news"></div>
</div>

<script>
const API_KEY = "a9c82f57be124a429b181b4131274d8e";
const newsContainer = document.getElementById("news");
const title = document.getElementById("title");
const sidebar = document.getElementById("sidebar");
const menuBtn = document.getElementById("menuBtn");

/* CLICK TOGGLE */
menuBtn.addEventListener("click", () => {
  sidebar.classList.toggle("open");
});

/* HOVER OPEN */
menuBtn.addEventListener("mouseenter", () => {
  sidebar.classList.add("open");
});

sidebar.addEventListener("mouseleave", () => {
  sidebar.classList.remove("open");
});

async function fetchNews(url) {
  newsContainer.innerHTML = "<p>Loading news...</p>";
  const res = await fetch(url);
  const data = await res.json();
  displayNews(data.articles || []);
}

function displayNews(articles) {
  newsContainer.innerHTML = "";
  articles.forEach(article => {
    if (!article.urlToImage) return;

    const card = document.createElement("div");
    card.className = "news-card";
    card.innerHTML = `
      <img src="${article.urlToImage}">
      <div class="news-content">
        <h3>${article.title}</h3>
        <p>${article.description || ""}</p>
        <a href="${article.url}" target="_blank">Read More ‚Üí</a>
      </div>
    `;
    newsContainer.appendChild(card);
  });
}

function loadUSA() {
  title.innerText = "üá∫üá∏ USA News";
  fetchNews(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${API_KEY}`);
}

function loadWorld() {
  title.innerText = "üåç World News";
  fetchNews(`https://newsapi.org/v2/top-headlines?language=en&apiKey=${API_KEY}`);
}

function loadSearch(query) {
  title.innerText = query.toUpperCase() + " News";
  fetchNews(`https://newsapi.org/v2/everything?q=${query}&sortBy=publishedAt&apiKey=${API_KEY}`);
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

loadUSA();
</script>

</body>
</html>
